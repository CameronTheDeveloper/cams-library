<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam's Library</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="container">
        <div id="header">
            <div id="new-book-button"><button> + Add Book</button></div>
            <div id="header-title">
                <h1>Welcome to Cameron's Library Application</h1>
            </div>
        </div>
        <div id="body">
            <div id="book-list">

            </div>
            <div id="add-book-form">
                <form action="" method="post">
                    <button id="remove-book-form">X</button>
                    <div>
                        <div>
                            <label for="book-title">Title:</label>
                        </div>
                        <div>
                            <input type="text" name="book-title" id="book-title" placeholder="Title" maxlength="30"
                                minlength="1" required>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="book-author">Author: </label>
                        </div>
                        <div>
                            <input type="text" name="book-author" id="book-author" placeholder="Author" maxlength="20"
                                minlength="2" required>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="book-pages">Pages: </label>
                        </div>
                        <div>
                            <input type="number" name="book-pages" id="book-pages" placeholder="100" max="9999" min="1"
                                required>
                        </div>
                    </div>

                    <div class="form-checkbox">
                        <label for="book-read"> Read: </label>
                        <input type="checkbox" name="book-read" id="book-read"></input>
                    </div>

                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
