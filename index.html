<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam's Library</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="container">
        <div id="header">
            <div id="new-book-button"><button> + Add Book</button></div>
            <div id="header-title">
                <h1>Welcome to Cameron's Library Application</h1>
            </div>
        </div>
        <div id="body">
            <div id="book-list">

            </div>
            <div id="add-book-form">
                <form action="" method="post">
                    <label for="book-title">Title:</label>
                    <input type="text" name="book-title" id="book-title" placeholder="Title">
                    <label for="book-author">Author: </label>
                    <input type="text" name="book-author" id="book-author" placeholder="Author">
                    <label for="book-pages">Pages: </label>
                    <input type="text" name="book-pages" id="book-pages" placeholder="100">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>

                </form>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
